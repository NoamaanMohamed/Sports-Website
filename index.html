<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manchester United Facts and Figures</title>
</head>
<body>
    <section class="teamTable">
        <table>
        <tr id="headings">
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Rating (out of 100)</th>
        </tr>
        <tr id="cristiano">
            <td class="name">Cristiano Ronaldo</td>
            <td class="position">forward</td>
            <td class="age">34</td>
            <td class="rating">90</td>
        </tr>
        <tr id="harry">
            <td class="name">Harry Maguire</td>
            <td class="position">central defence</td>
            <td class="age">28</td>
            <td class="rating">82</td>
        </tr>
        <tr id="jadon">
            <td class="name">Jadon Sancho</td>
            <td class="position">winger</td>
            <td class="age">21</td>
            <td class="rating">85</td>
        </tr>
        <tr id="scott">
            <td class="name">Scott Mc Tommany</td>
            <td class="position">defensive midfield</td>
            <td class="age">26</td>
            <td class="rating">30</td>
        </tr>
    </table>
</section>
</body>
</html>
